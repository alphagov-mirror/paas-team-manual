---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: 2.5-slim
inputs:
  - name: repo
run:
  dir: repo
  path: sh
  args:
    - -ex
    - -c
      - |
      apt-get update
      apt-get install -y build-essential libffi-dev git libcurl4-openssl-dev

      bundle install
      bundle exec rake build
