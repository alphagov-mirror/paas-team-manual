name: ci

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5.x

      - name: checkout
        uses: actions/checkout@v1

      - name: build
        run: |
          gem install bundler:1.17.3
          bundle install --jobs 4 --retry 3
          bundle exec middleman build
